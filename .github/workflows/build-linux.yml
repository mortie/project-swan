name: Build for Linux

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-22.04-arm]
    steps:
    - name: Check out repo
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Git describe
      id: ghd
      uses: proudust/gh-describe@v2

    - name: Get packages
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: >
          build-essential git make ninja-build nasm pkg-config patchelf python3
          libz-dev libwayland-dev libx11-dev libxrandr-dev libxinerama-dev
          libxcursor-dev libxi-dev libxkbcommon-dev mesa-common-dev libgles-dev
          libasound-dev
        version: 1.0

    - name: Cache build env
      id: cache-build-env
      uses: actions/cache@v4
      with:
        path: swan-build/pfx
        key: ${{matrix.os}}-build-env-v3

    - name: Create build env
      if: steps.cache-build-env.outputs.cache-hit != 'true'
      run: ./swan-build/create-build-env.sh

    - name: 'Compile Project: SWAN'
      run: ./swan-build/build-swan-linux.sh "${{steps.ghd.outputs.describe}}"

    - name: Package
      run: |
        mv swan-build/out "swan_${{runner.os}}-${{runner.arch}}_${{steps.ghd.outputs.describe}}"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: swan_${{runner.os}}-${{runner.arch}}_${{steps.ghd.outputs.describe}}
        path: swan_${{runner.os}}-${{runner.arch}}_${{steps.ghd.outputs.describe}}
        include-hidden-files: true
