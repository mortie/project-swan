<!DOCTYPE html>
<html>
	<head>
		<title>Water Prototype</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<button onclick="toggleSim()">Toggle sim</button>
		<button onclick="visualizeVelocities = !visualizeVelocities">Toggle velocities</button>
		<button onclick="stepSim()">Step</button>
		<span id="maxP"></span>
		<br>
		<canvas id="canvas"></canvas>
		<br>
		Right-click a cell to place a solid block
		<br>
		Left-click a cell to fill it with water
		<br>
		Shift-click a cell to clear it

		<script src="script.js"></script>
	</body>
</html>
